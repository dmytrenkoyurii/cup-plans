<!DOCTYPE html>
<html lang="en">
<head>
	<title>Coffee</title> <!--Заголовок для пошукових систем-->
	<meta charset="UTF-8"> <!--Формат перетворення Юнікоду-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Всегда использует последний доступный стандартный режим отображения-->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!--Типичный сайт, оптимизированный для мобильных устройств-->
	<link rel="stylesheet" type="text/css" href="style.css"/> <!--Стилі-->
</head>
<body>
	<div class="box">
		<!-- Бокс Bronze -->
		<div class="box__bronze">
			<p class="coffee__price">2</p> <!-- Вартість -->
			<img class="coffee__img" src="bronze-coffee.png"> <!-- Картинка -->
			<p class="coffee__name">Bronze</h1> <!-- Назва -->
			<p class="coffee__subname">any cup of coffee <br> until $3</p> <!-- Опис -->
		</div>
		<!-- Бокс Gold -->
		<div class="box__gold">
			<p class="coffee__price">4</p><br> <!-- Вартість -->
			<img class="coffee__img" src="gold-coffee.png"><br> <!-- Картинка -->
			<p class="coffee__name">Gold</h1> <!-- Назва -->
			<p class="coffee__subname">any cup of coffee <br> until $5</p> <!-- Опис -->
		</div>
		<!-- Бокс Silver -->
		<div class="box__silver">
			<p class="coffee__price">2.5</p> <!-- Вартість -->
			<img class="coffee__img" src="silver-coffee.png"> <!-- Картинка -->
			<p class="coffee__name">Silver</h1> <!-- Назва -->
			<p class="coffee__subname">any cup of coffee <br> until $4</p> <!-- Опис -->
		</div>
	</div>
</body>
</html>
